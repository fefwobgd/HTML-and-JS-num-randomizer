<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Randomizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Number Randomizer</h2>

  <label><input type="checkbox" id="CTCB" checked> Process clipboard instead of file</label>
  <label><input type="checkbox" id="INT_TD" checked> Randomize 3-digit numbers</label>
  <label><input type="checkbox" id="INT_FD" checked> Randomize 4-digit numbers</label>
  <label><input type="checkbox" id="INWLNTN"> Randomize numbers next to letters (e.g., gmj3)</label>
  <label><input type="checkbox" id="MIDNUM" checked> Randomize numbers inside text/symbols (e.g., d1f, -9-, ,5,)</label>
  <label><input type="checkbox" id="MNUM" checked> Randomly skip some numbers</label>
  <label><input type="checkbox" id="NOEXCEED" checked> Don't exceed original number</label>
  <label>Max value: <input type="number" id="MAXVAL" placeholder="e.g. 4539" /></label>
  <label>Randomization intensity (%): <input type="number" id="INTENSITY" value="30" min="0" max="100" /></label>
  <label>File: <input type="file" id="fileInput" /></label>

  <button onclick="processContent()">Randomize</button>
  <button onclick="copyOutput()">Copy Output</button>

  <h3>Output</h3>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
